{% load tailwind_tags %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>
    {% tailwind_css %}
</head>
<body class="bg-gray-100 text-center ">

    <nav class="bg-gray-50 shadow-md border-b-2 border-green-500">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">

                <div class="flex-shrink-0 flex items-center">
                    <a href="#" class="text-green-600 text-2xl font-bold tracking-wider hover:text-green-500 transition duration-150">
                        Prueba HOME
                    </a>
                </div>

                <div class="hidden md:flex md:space-x-4">
                    <a href="#" class="text-gray-900 hover:bg-green-100 hover:text-green-600 px-3 py-2 rounded-md text-sm font-medium transition duration-150">Inicio</a>
                    <a href="#" class="text-gray-900 hover:bg-green-100 hover:text-green-600 px-3 py-2 rounded-md text-sm font-medium transition duration-150">Servicios</a>
                    <a href="#" class="text-gray-900 hover:bg-green-100 hover:text-green-600 px-3 py-2 rounded-md text-sm font-medium transition duration-150">Acerca de</a>
                    
                    <a href="#" class="bg-green-600 text-white hover:bg-green-700 px-3 py-2 rounded-md text-sm font-medium transition duration-150 shadow-md">Contacto</a>
                </div>

                <div class="md:hidden">
                    <button id="mobile-menu-button" type="button" class="inline-flex items-center justify-center p-2 rounded-md text-gray-700 hover:text-green-600 hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-green-500" aria-controls="mobile-menu" aria-expanded="false">
                        <svg class="block h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
                        </svg>
                    </button>
                </div>
                
            </div>
        </div>

        <div class="md:hidden" id="mobile-menu">
            <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3">
                <a href="#" class="text-gray-900 hover:bg-green-100 hover:text-green-600 block px-3 py-2 rounded-md text-base font-medium transition duration-150">Inicio</a>
                <a href="#" class="text-gray-900 hover:bg-green-100 hover:text-green-600 block px-3 py-2 rounded-md text-base font-medium transition duration-150">Servicios</a>
                <a href="#" class="text-gray-900 hover:bg-green-100 hover:text-green-600 block px-3 py-2 rounded-md text-base font-medium transition duration-150">Acerca de</a>
                <a href="#" class="bg-green-600 text-white hover:bg-green-700 block px-3 py-2 rounded-md text-base font-medium transition duration-150">Contacto</a>
            </div>
        </div>
    </nav>
    
    <script>
        document.getElementById('mobile-menu-button').addEventListener('click', function() {
            var menu = document.getElementById('mobile-menu');
            menu.classList.toggle('hidden');
        });
    </script>
</body>
</html>
